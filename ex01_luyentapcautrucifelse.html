<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else</title>
</head>
<body>
<script>
    let giatri = prompt('What is the "official" name of Javacript? ','');
    if (giatri=="ecmascript"){//Phân biệt từ khóa nhập vào với ký tự in hoa và in thường
        alert("Right");
    }else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
